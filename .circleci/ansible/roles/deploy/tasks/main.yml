---

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Install Node modules
  become: true
  shell: |
      cd /home/ubuntu/backend
      pwd
      ls
      printenv
      npm install


- name: Copy backend 
  become: true
  copy:
      src: /root/project/backend
      dest: /home/ubuntu




- name: building node services
  become: true
  shell: |
      cd /home/ubuntu/backend
      npm run build
      npm run prestart:prod

- name: "run migrations"
  become: true
  shell: |
      cd /home/ubuntu/backend
      npm run migrations

- name: Executing node
  become: true
  shell: |
      cd /home/ubuntu/backend 
      pm2 start npm --name backend -- start
      pm2 ls

