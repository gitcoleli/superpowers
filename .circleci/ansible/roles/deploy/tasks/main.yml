---

- name: "install Ansible dependencies"
  become: true
  apt:
    name: ["nodejs", "npm", "python3", "tar", "gzip", "git"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name:  backend code to remote server
  become: true
  copy:
      src: /root/project/dist/backend.tar.gz
      dest: /home/ubuntu

- name: building node 
  become: true
  shell: |
      cd /home/ubuntu/backend
      npm run build
      npm run prestart:prod