version: 2.1

commands:
    destroy-environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
        parameters:
            # Add parameter here
            workflow-id:
                type: string
                default: ${CIRCLE_WORKFLOW_ID:0:8}
        steps:
            - run:
                  name: Destroy environments
                  when: on_fail
                  command: |
                      # Your code here
                      aws s3 rb s3://udapeople-<< parameters.workflow-id >> --force 
                      aws cloudformation delete-stack \
                          --stack-name "backend-stack-<< parameters.workflow-id >>"
                      aws cloudformation delete-stack \
                          --stack-name "frontend-stack-<< parameters.workflow-id >>"


    enviroment-variables:
        description: env variables 
        steps:
            - run:
                name: Write to .env file
                command: |
                    ls -la
                    echo ENVIROMENT=development > "backend/.env"
                    echo TYPEORM_CONNECTION=postgres >> "backend/.env"
                    echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> "backend/.env"
                    echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> "backend/.env"
                    echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> "backend/.env"
                    echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
                    echo TYPEORM_PORT=$TYPEORM_PORT >> "backend/.env"
                    echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
                    echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
                    echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env"

    revert-migrations:
        description: Revert the last migration if successfully run in the current workflow.
        steps:
        - run:
            name: Revert migrations
            when: on_fail
            command: |
                SUCCESS=$(curl -H "token: ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request GET https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID})
                if(( SUCCESS==1 )); 
                then
                cd ~/project/backend
                npm install
                npm run migrations:revert
                fi



jobs:

# ##########################Building Section #####################################################################

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
              cd frontend
              npm i
              npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
                cd backend
                npm i
                npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

# ################################testing Section #######################################################################

  test-frontend:
      docker:
          # Docker image here
          - image: circleci/node:13.8.0
      steps:
          # Checkout code from git
          - checkout
          # Restore from cache
          - restore_cache:
                keys:
                    - frontend-build
          # Your job code here
          - run:
                name: Frontend test
                command: |
                    cd frontend
                    npm install
                    npm build
                    npm run test


  test-backend:
      docker:
          # Docker image here
          - image: circleci/node:13.8.0
      steps:
          # Checkout code from git
          - checkout
          # Restore from cache
          - restore_cache:
