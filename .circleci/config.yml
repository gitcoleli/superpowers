          # Your job code here
          - run:
                name: Backend test
                command: |
                    cd backend
                    npm install
                    npm build
                    npm run test

# ##################################Scanning Section #######################################################################

  scan-frontend:
        docker:
            - image: circleci/node:13.8.0
            # Docker image here
        steps:
            # Checkout code from git
            - checkout
            # Restore from cache
            - restore_cache:
                  keys:
                      - frontend-build
            # Your job code here
            - run:
                  name: Frontend Scan 
                  command: |
                      cd frontend
                      npm audit fix --audit-level=critical --force
                      npm install
                      npm audit --audit-level=critical

  scan-backend:
        docker:
            - image: circleci/node:13.8.0
            # Docker image here
        steps:
            # Checkout code from git
            - checkout
            # Restore from cache
            - restore_cache:
                  keys:
                      - backend-build
            # Your job code here
            - run:
                  name: Backend Scan 
                  command: |
                      cd backend
                      npm audit fix --audit-level=critical --force
                      npm install
                      npm audit --audit-level=critical

# ############################deploy infra into AWS using Cloud Formation ##########################################################

  deploy-infrastructure:
        docker:
            # Docker image here that supports AWS CLI
            - image: amazon/aws-cli
        steps:
            # Checkout code from git
            - checkout
            - run: yum -y install tar gzip
            - add_ssh_keys:
                  fingerprints:
                      - "d1:1d:fe:4c:a7:92:72:1f:97:5f:8b:b0:07:db:f9:09"
            - run:
                  name: Ensure back-end infrastructure exists
                  command: |
                      aws cloudformation deploy \
                          --template-file .circleci/files/backend.yml \
                          --tags project=udapeople \
                          --stack-name "backend-stack-${CIRCLE_WORKFLOW_ID:0:8}" \
                          --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:8}
            - run:
                  name: Ensure front-end infrastructure exist
                  command: |
                      aws cloudformation deploy \
                          --template-file .circleci/files/frontend.yml \
                          --tags project=udapeople \
                          --stack-name "frontend-stack-${CIRCLE_WORKFLOW_ID:0:8}" \
                          --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:8}
            - run:
                  name: Add back-end ip to ansible inventory
                  command: |
                      # Your code here
                      echo "Adding backend ip to inventory"
                      aws ec2 describe-instances \
                          --query 'Reservations[*].Instances[*].PublicIpAddress' \
                          --filters "Name=tag:project,Values=udapeople" \
                          --output text >> .circleci/ansible/inventory.txt
                      cat .circleci/ansible/inventory.txt
            - persist_to_workspace:
                  root: ~/
                  paths:
                      - project/.circleci/ansible/inventory.txt
            # Here's where you will add some code to rollback on failure
            - destroy-environment

# #######################configure the infrastructure that has been deployed into AWS ##############################################################

  configure-infrastructure:
        docker:
            # Docker image here that supports Ansible
            - image: python:3.7-alpine3.12
        steps:
            - checkout
            # Add ssh keys with fingerprint
            - add_ssh_keys:
                    fingerprints:
                        - "d1:1d:fe:4c:a7:92:72:1f:97:5f:8b:b0:07:db:f9:09"
            # attach workspace
            - attach_workspace:
                    at: ~/
            - run:
                    name: Install dependencies
                    command: |
                        # Your code here
                        apk add --update ansible
                        cat .circleci/ansible/inventory.txt
            - enviroment-variables

            - run:
                    name: Configure server
                    no_output_timeout: 20m
                    command: |
                        ansible-playbook -i .circleci/ansible/inventory.txt \
                        .circleci/ansible/configure-server.yml
            # Here's where you will add some code to rollback on failure
            - run:
                    name: Install AWS CLI for rollback
                    when: on_fail
                    command: |
                        apk add --update pip 
                        pip install --upgrade pip 
                        pip install awscli
                        aws ec2 describe-instances \
                        --query 'Reservations[*].Instances[*].PublicIpAddress' \
                        --filters "Name=tag:project,Values=udapeople" \
                        --output text >> .circleci/ansible/inventory.txt
                        cat .circleci/ansible/inventory.txt
            - destroy-environment



# ###########################run the migration ###########################################################################################################


  run-migrations:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
                # Restore from cache
      - restore_cache:
                keys:
                    - backend-build
      - run:
          name: Run migrations
          command: |
            #!/bin/bash
            cd backend
            echo ENVIROMENT=$ENVIROMENT > ".env"
            echo TYPEORM_CONNECTION=$TYPEORM_CONNECTION >> ".env"
            echo TYPEORM_MIGRATIONS_DIR=$TYPEORM_MIGRATIONS_DIR >> ".env"
            echo TYPEORM_ENTITIES=$TYPEORM_ENTITIES >> ".env"
            echo TYPEORM_MIGRATIONS=$TYPEORM_MIGRATIONS >> ".env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> ".env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> ".env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> ".env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> ".env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> ".env"
            npm install
            touch migrations_log.txt
            npm run migrations >> migrations_log.txt
            cat migrations_log.txt


      - run:
          name: is log file there ?
          command: |
            #!/bin/bash
            cd backend
            ls
            cat migrations_log.txt

                
      - run:
          name: Send migration results to memstash
          command: |
            #!/bin/bash
            cd backend
            if grep -q "has been executed successfully" migrations_log.txt; then 
              curl -H "Content-Type: text/plain" -H "token:ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request PUT --data "1" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            else
              curl -H "Content-Type: text/plain" -H "token:ee7cabe0-f97f-4a0e-9507-89961a8b4c96" --request PUT --data "0" https://api.memstash.io/values/migration_${CIRCLE_WORKFLOW_ID}
            fi


     # Here's where you will add some code to rollback on failure      
      - revert-migrations
      - destroy-environment

###############################deploy the Frontend ################################################################################

  deploy-frontend:
        docker:
        - image: circleci/node:13.8.0
        steps:
        - checkout
        - restore_cache:
            keys: [frontend-build]
        - run:
            name: Install dependencies
            command: |
                sudo apt install python-pip 
                sudo pip install awscli
        - run:
            name: Get backend url & Deploy frontend objects
            command: |
                pwd
                ls
                aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters "Name=tag:project,Values=udapeople" \
                --output text >> .circleci/ansible/inventory.txt
                cat .circleci/ansible/inventory.txt
                export BACKEND_IP=$(sed -n 2p .circleci/ansible/inventory.txt)
                export API_URL="http://$(sed -n 2p .circleci/ansible/inventory.txt):3030"
                echo "API_URL=$API_URL" >> frontend/.env
                echo "${API_URL}"
                cd frontend
                npm run build
                aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:8} --recursive 
        - destroy-environment
        - revert-migrations




# ####################deploy backend ##################################################################


  deploy-backend:
        docker:
            - image: python:3.7-alpine3.11
            # Docker image here that supports Ansible
        steps:
            # Checkout code from git
            - checkout
            # Add ssh keys with fingerprint
            - add_ssh_keys:
                  fingerprints:
                      - "d1:1d:fe:4c:a7:92:72:1f:97:5f:8b:b0:07:db:f9:09"
            # attach workspace
            - attach_workspace:
                  at: ~/
            - run:
                  name: Install dependencies
                  command: |
                      # your code here
                      apk add --update tar gzip ansible nodejs npm curl openssh-client
                      pip install awscli
            - restore_cache:
                  keys:
                      - "backend-dist"
            - enviroment-variables

            - run:
                  name: Deploy backend using ansible it takes a while 
                  no_output_timeout: 30m
                  command: |
                      #!/bin/bash
                      pwd
                      cd .circleci/ansible/
                      pwd
                      ls
                      cat inventory.txt
                      ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i inventory.txt deploy-backend.yml
            - revert-migrations
